[build]
  base = ""
  command = "npm install && npm run build"
  publish = "dist"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

  [[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript"
[[headers]]
  for = "/*.jsx"
  [headers.values]
    Content-Type = "text/javascript"